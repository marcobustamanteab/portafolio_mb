{% extends "base.html" %}

{% block title %} Marco Bustamante | Contact {% endblock %}

{% block content %}
<style>
    @font-face {
        font-family: 'FontAwesome';
        src: url('../fonts/fontawesome-webfont.eot?v=4.7.0');
        src: url('../fonts/fontawesome-webfont.eot?#iefix&v=4.7.0') format('embedded-opentype'), url('../fonts/fontawesome-webfont.woff2?v=4.7.0') format('woff2'), url('../fonts/fontawesome-webfont.woff?v=4.7.0') format('woff'), url('../fonts/fontawesome-webfont.ttf?v=4.7.0') format('truetype'), url('../fonts/fontawesome-webfont.svg?v=4.7.0#fontawesomeregular') format('svg');
        font-weight: normal;
        font-style: normal;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :focus {
        outline: none;
    }
    /* FORMULARIO =================================== */

    .form_wrap {
        width: 1050px;
        height: 530px;
        margin: 50px auto;
        display: flex;

        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }

    /* Informacion de Contacto*/

    .cantact_info::before {
        content: '';
        width: 100%;
        height: 100%;

        position: absolute;
        top: 0;
        left: 0;

        background: #043c75;
        opacity: 0.9;
    }

    .cantact_info {
        width: 38%;
        position: relative;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        background-image: url('../fondo.jpg');
        background-size: cover;
        background-position: center center;

    }

    .info_title,
    .info_items {
        position: relative;
        z-index: 2;
        color: #fff;
    }

    .info_title {
        margin-bottom: 60px;
    }

    .info_title span {
        font-size: 100px;
        display: block;
        text-align: center;
        margin-bottom: 15px;
    }

    .info_title h2 {
        font-size: 35px;
        text-align: center;
    }

    .info_items p {
        display: flex;
        align-items: center;

        font-size: 16px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .info_items p:nth-child(1) span {
        font-size: 30px;
        margin-right: 10px;
    }

    .info_items p:nth-child(2) span {
        font-size: 50px;
        margin-right: 15px;
        margin-left: 4px;
    }


    /* Formulario de contacto*/
    form.form_contact {
        width: 62%;
        padding: 30px 40px;
    }

    form.form_contact h2 {
        font-size: 25px;
        font-weight: 600;
        color: #303030;
        margin-bottom: 30px;
    }

    form.form_contact .user_info {
        display: flex;
        flex-direction: column;
    }

    form.form_contact label {
        font-weight: 600;
    }

    form.form_contact input,
    form.form_contact textarea {
        width: 100%;
        padding: 8px 0px 5px;
        margin-bottom: 20px;

        border: none;
        border-bottom: 2px solid #D1D1D1;

        font-family: 'Open sans';
        color: #5A5A5A;
        font-size: 14px;
        font-weight: 400;
    }

    form.form_contact textarea {
        max-width: 100%;
        min-width: 100%;
        max-height: 90px;
    }

    form.form_contact input[type="button"] {
        width: 180px;
        background: #4091EC;
        padding: 10px;
        border: none;
        border-radius: 25px;

        align-self: flex-end;

        color: #fff;
        font-family: 'Open sans';
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }

    form.form_contact input[type="button"]:hover {
        background: #043c75;
    }

    /* Ventana de errores*/
    .modal_wrap {
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);

        position: fixed;
        top: 0;
        left: 0;
        z-index: 3;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .mensaje_modal {
        background: #fff;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        width: 400px;
        padding: 30px 20px 15px;
    }

    .mensaje_modal h3 {
        text-align: center;
        font-family: 'Ubuntu';
        font-size: 20px;
        font-weight: 400;
    }

    .mensaje_modal h3:after {
        content: '';
        display: block;
        width: 100%;
        height: 1px;
        background: #C5C5C5;
        margin: 10px 0px 15px;
    }

    .mensaje_modal p {
        font-size: 16px;
        color: #606060;
    }

    .mensaje_modal p:before {
        content: "\f00d";
        font-family: FontAwesome;
        display: inline-block;
        color: #E25151;
        margin-right: 8px;
    }

    #btnClose {
        display: inline-block;
        padding: 3px 10px;
        margin-top: 10px;

        background: #E25151;
        color: #fff;
        border: 2px solid #B14141;
        cursor: pointer;


    }
    .imgRedonda {
    width:250px;
    height:250px;
    border-radius:150px;
    border:10px solid #1f0c12;
}
</style>
<script>
    $(document).ready(function () {

        $('#btnSend').click(function () {

            var errores = '';

            // Validado Nombre ==============================
            if ($('#names').val() == '') {
                errores += '<p>Escriba un nombre</p>';
                $('#names').css("border-bottom-color", "#F14B4B")
            } else {
                $('#names').css("border-bottom-color", "#d1d1d1")
            }

            // Validado Correo ==============================
            if ($('#email').val() == '') {
                errores += '<p>Ingrese un correo</p>';
                $('#email').css("border-bottom-color", "#F14B4B")
            } else {
                $('#email').css("border-bottom-color", "#d1d1d1")
            }

            // Validado Mensaje ==============================
            if ($('#mensaje').val() == '') {
                errores += '<p>Escriba un mensaje</p>';
                $('#mensaje').css("border-bottom-color", "#F14B4B")
            } else {
                $('#mensaje').css("border-bottom-color", "#d1d1d1")
            }

            // ENVIANDO MENSAJE ============================
            if (errores == '' == false) {
                var mensajeModal = '<div class="modal_wrap">' +
                    '<div class="mensaje_modal">' +
                    '<h3>Errores encontrados</h3>' +
                    errores +
                    '<span id="btnClose">Cerrar</span>' +
                    '</div>' +
                    '</div>'

                $('body').append(mensajeModal);
            }

            // CERRANDO MODAL ==============================
            $('#btnClose').click(function () {
                $('.modal_wrap').remove();
            });
        });

    });
</script>
<section class="form_wrap">
    <section class="cantact_info">
        <section class="info_title">
            
            <img src='https://previews.123rf.com/images/yupiramos/yupiramos1705/yupiramos170515690/77989070-pirata-inform%C3%A1tico-con-el-avatar-de-la-computadora-de-car%C3%A1cter-ilustraci%C3%B3n-vectorial-de-dise%C3%B1o.jpg' class='imgRedonda' />
            <h2>FORMULARIO <br>DE CONTACTO</h2>
        </section>
        <section class="info_items">
            <p><span class="fa fa-envelope"></span>marcoabustam@gmail.com</p>
            <p><span class="fa fa-mobile"></span>+569 94354886</p>
        </section>
    </section>

    <form action="" class="form_contact">
        <h3>¿Tienes dudas? ¡Envíame un Mensaje!</h3><br>
        <div class="user_info">
            <label for="names">Nombres | Your Name *</label>
            <input type="text" id="names">

            <label for="phone">Teléfono / Celular | Cellphone</label>
            <input type="text" id="phone">

            <label for="email">Correo Electrónico | Email*</label>
            <input type="text" id="email">

            <label for="mensaje">Deja tu mensaje | Leave your message here*</label>
            <textarea id="mensaje"></textarea>

            <input type="button" value="Enviar Mensaje" id="btnSend">
        </div>
    </form>
</section>

{% endblock %}
